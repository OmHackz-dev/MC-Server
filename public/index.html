<!DOCTYPE html>
<html>
<head>
  <title>Minecraft Control Panel</title>
  <style>
    body { font-family: monospace; background: #111; color: #0f0; }
    button { margin: 5px; padding: 10px; }
    textarea { width: 100%; height: 300px; background: black; color: #0f0; }
  </style>
</head>
<body>

<h2>Minecraft Server Panel</h2>

<button onclick="start()">Start</button>
<button onclick="stop()">Stop</button>

<h3>Terminal Log</h3>
<textarea id="log" readonly></textarea>

<script>
function start() {
  fetch("/start").then(r => r.text()).then(alert);
}

function stop() {
  fetch("/stop").then(r => r.text()).then(alert);
}
</script>

</body>
</html>
